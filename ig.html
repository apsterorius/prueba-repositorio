<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
  <header class="bg-white border-b border-gray-300">
    <div class="container mx-auto px-4 flex justify-between items-center py-4">
      <h1 class="text-2xl font-medium">Instagram</h1>
      <nav>
        <ul class="flex space-x-4">
          <li><a href="#" class="text-blue-500">Inicio</a></li>
          <li><a href="#" class="text-gray-500">Explorar</a></li>
          <li><a href="#" class="text-gray-500">Notificaciones</a></li>
          <li><a href="#" class="text-gray-500">Perfil</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <div class="flex space-x-8">
      <div class="w-1/2">
        <!-- Aquí puedes agregar el contenido de tu feed -->
      </div>
      <div class="w-1/4">
        <!-- Aquí puedes agregar contenido de sugerencias de usuarios -->
      </div>
      <div class="w-1/4">
        <!-- Aquí puedes agregar contenido de publicidad -->
      </div>
    </div>
  </main>

  <footer class="bg-white border-t border-gray-300">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <p class="text-sm text-gray-500">© 2024 Instagram</p>
      <ul class="flex space-x-4">
        <li><a href="#" class="text-gray-500">Privacidad</a></li>
        <li><a href="#" class="text-gray-500">Términos</a></li>
        <li><a href="#" class="text-gray-500">Mapa del sitio</a></li>
      </ul>
    </div>
  </footer>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</html>
